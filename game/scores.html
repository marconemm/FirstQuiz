<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="/_css/styles.css">
    <link rel="stylesheet" href="/_css/scores.css">
</head>

<body>
    <div class="container">
        <main class="scores flex_center flex_column">
            <asside class="resultBox">
                <h1 id="resultGreeting">Saudacao</h1>   
                <label for="result">Voce acertou</label>
                <h2 id="result"> X de Y questoes.</h2>
                <button class="btn">Salvar</button>
            </asside>
            <asside class="highSocreTable">
                <h1>Os melhores 10 resultados:</h1>
                <table id="scoresTable">
                    <tr>
                        <th>Nome</th>
                        <th>Pontuação</th>
                    </tr>
                    <tr>
                        <td>Teste 1</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>Teste 2</td>
                        <td>100</td>
                    </tr>
                </table>
            </asside>
            <div class="navQuestionBar">
                <a href="/" class="btn">Reiniciar</a>
            </div>
        </main>
    </div>
    <script src="/_scripts/scores.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Quiz - Jogar</title>
    <link rel="stylesheet" href="/_css/styles.css">
    <link rel="stylesheet" href="/_css/play.css">
</head>

<body>
    <main class="container">
        <div id="home" class="flex_center flex_column">
            <asside id="hud_container">
                <label for="lbl_hud">
                    <h3 id="lbl_hud">X/Y</h3>
                </label>
                <label for="loadingBarBorder">Respondidas:</label>
                <div id="loadingBarBorder">
                    <div id="loadingBarContent">
                        <label for="loadingBarContent" id="lbl_progressBar">0%</label>
                    </div>
                </div>
            </asside>
            <label for="home" id="lbl_question">Exemplo de pergunta.</label>
            <div class="choice-container">
                <label for="1" class="lbl_choiceOption" data-number="1">A</label>
                <p class="lbl_choiceText" data-number="1" id="1">Answer 1</p>
            </div>
            <div class="choice-container">
                <label for="2" class="lbl_choiceOption" data-number="2">B</label>
                <p class="lbl_choiceText" data-number="2" id="2">Answer 2</p>
            </div>
            <div class="choice-container">
                <label for="3" class="lbl_choiceOption" data-number="3">C</label>
                <p class="lbl_choiceText" data-number="3" id="3">Answer 3</p>
            </div>
            <div class="choice-container">
                <label for="4" class="lbl_choiceOption" data-number="4">D</label>
                <p class="lbl_choiceText" data-number="4" id="4">Answer 4</p>
            </div>
            <div class="navQuestionBar">
                <button id="btn_prev" class="btn">Anterior</button>
                <button id="btn_next" class="btn">Pr√≥xima</button>
            </div>
        </div>
    </main>
    <script src="/_scripts/play.js"></script>
</body>

</html>

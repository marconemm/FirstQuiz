<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Quiz - Jogar</title>
    <link rel="stylesheet" href="/_css/styles.css">
    <link rel="stylesheet" href="/_css/play.css">
</head>

<body>
    <main class="container">
        <div id="home" class="flex_center flex_column">
            <asside id="hud_container">
                <label for="lbl_hud">
                    <h3 id="lbl_hud">X/Y</h3>
                </label>
                <label for="loadingBarBorder">Respondidas:</label>
                <div id="loadingBarBorder">
                    <div id="loadingBarContent">
                        <label for="loadingBarContent" id="lbl_progressBar">0%</label>
                    </div>
                </div>
            </asside>
            <section id="answersPanel">
                <label for="home" id="lbl_question">Exemplo de pergunta.</label>
                <div class="choice-container" data-option="1"></div>
                <div class="choice-container" data-option="2"></div>
                <div class="choice-container" data-option="3"></div>
                <div class="choice-container" data-option="4"></div>
            </section>
            <div class="navQuestionBar">
                <a href="/" class="btn">Voltar</a>
                <button id="btn_prev" class="btn">Anterior</button>
                <button id="btn_next" class="btn">Pr√≥xima</button>
            </div>
            <div>
                <button id="btn_finish" class="btn" hidden>Finalizar</button>
            </div>
        </div>
    </main>
    <script src="/_scripts/play.js"></script>
</body>

</html>
